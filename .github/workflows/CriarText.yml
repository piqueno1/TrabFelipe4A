name: Criar arquivo com informa√ß√µes do push

on:
  push:
    branches:
      - main

permissions:
  contents: write  

jobs:
  create-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Criar arquivo com informa√ß√µes
        run: |
          {
            echo "üëã Push por: ${{ github.actor }}"
            echo "üìÖ Data (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "üåø Branch: ${{ github.ref_name }}"
            echo "üîó Commit: ${{ github.sha }}"
          } > readme.txt

          echo "------ readme.txt ------"
          cat readme.txt

      # Commit e push (s√≥ se houver mudan√ßas)
      - name: Commitar e enviar o arquivo
        if: ${{ github.actor != 'github-actions[bot]' }}
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # S√≥ commita se houver diferen√ßas
          if git diff --quiet; then
            echo "Sem mudan√ßas para commitar."
            exit 0
          fi

          git add readme.txt
          git commit -m "chore(ci): atualizar readme.txt [skip ci]"
          git push || echo "Nada para enviar"
