name: Criar arquivo com informa莽玫es do push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit贸rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # precisamos do hist贸rico p/ rebase
          persist-credentials: true   # usa GITHUB_TOKEN p/ push

      - name: Criar arquivo com informa莽玫es
        shell: bash
        run: |
          {
            echo " Push por: ${{ github.actor }}"
            echo " Data (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo " Branch: ${{ github.ref_name }}"
            echo " Commit: ${{ github.sha }}"
          } > readme.txt
          cat readme.txt

      - name: Commitar e enviar (com pull --rebase e retry)
        if: ${{ github.actor != 'github-actions[bot]' }}
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # S贸 commita se mudou
          if git diff --quiet; then
            echo "Sem mudan莽as para commitar."
            exit 0
          fi

          git add readme.txt
          git commit -m "chore(ci): atualizar readme.txt [skip ci]"

          # Rebase + retry para evitar 'fetch first'
          for i in 1 2 3; do
            echo "Tentativa $i de push..."
            if git pull --rebase origin "${GITHUB_REF_NAME:-main}"; then
              if git push origin HEAD:"${GITHUB_REF_NAME:-main}"; then
                echo "Push OK."
                exit 0
              fi
            else
              # Se deu conflito, aborta rebase para pr贸xima tentativa
              git rebase --abort || true
            fi
            sleep 3
          done

          echo "Falhou ap贸s 3 tentativas."; exit 1
