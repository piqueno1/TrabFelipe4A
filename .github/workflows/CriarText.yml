name: Criar arquivo com informa√ß√µes do push 

on:
  push:
    branches:
      - main

permissions:
  contents: write  # necess√°rio para commitar do runner

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # Gera/atualiza um relat√≥rio com dados √∫teis do push
      - name: Criar arquivo com informa√ß√µes
        run: |
          Arquivo="readme.txt"
          {
            echo "üëã Push por: ${{ github.actor }}"
            echo "üìÖ Data (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "üåø Branch: ${{ github.ref_name }}"
            echo "üîó Commit: ${{ github.sha }}"
          } > "$Arquivo"
          cat "$Arquivo"

      # Commita e envia as mudan√ßas
      - name: Commitar e enviar o arquivo
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add readme.txt
          git commit -m "Arquivo autom√°tico com dados"
          git push
