name: Criar arquivo com informa√ß√µes do push

on:
  push:
    branches:
      - main

permissions:
  contents: write  # necess√°rio para commitar do runner

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # Gera/atualiza o arquivo com dados do push (CRIA de fato o arquivo)
      - name: Criar arquivo com informa√ß√µes
        run: |
          {
            echo "üëã Push por: ${{ github.actor }}"
            echo "üìÖ Data (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "üåø Branch: ${{ github.ref_name }}"
          } > readme.txt
          echo "------ readme.txt ------"
          cat readme.txt

      # Commit e push (evita loop e falha sem mudan√ßas)
      - name: Commitar e enviar o arquivo
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add readme.txt
          git commit -m "chore(ci): atualizar readme.txt [skip ci]" || echo "Sem mudan√ßas para commitar"
          git push || echo "Nada para enviar"
